<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="rate">
            <div class="first-currency">
                <span></span>
            </div>
            <div class="second-currency">
                <span></span>
            </div>
            <div class="time">
                <span></span>
            </div>
        </div>
        <div class="amount">
            <div class="first">
                <input type="number" value="1" class="value-1" min="0">
                <select class="first-currency-box"></select>
            </div>
            <div class="second">
                <input type="number" class="value-2" min="0">
                <select class="second-currency-box"></select>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
